<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Claude Prompt Vault</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0a0e12;color:#eaecef;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .wrap{text-align:center;max-width:480px;padding:1rem}
    input{padding:0.6rem;border-radius:4px;border:1px solid #444;background:#0f1318;color:#eaecef;width:100%;margin-bottom:0.6rem}
    button{padding:0.6rem 1.2rem;border:0;border-radius:4px;background:#635BFF;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <p>Preview banned Claude prompts in the private vault.</p>
    <form method="GET" action="/access">
      <input type="email" name="email" placeholder="you@example.com" required />
      <input type="hidden" name="utm_source" />
      <input type="hidden" name="utm_medium" />
      <input type="hidden" name="utm_campaign" />
      <input type="hidden" name="utm_content" />
      <button type="submit">Unlock â†’</button>
    </form>
  </div>
<script>
(function(){
  const p=new URLSearchParams(location.search);
  const ids=["utm_source","utm_medium","utm_campaign","utm_content"];
  ids.forEach(k=>{
    let el=document.querySelector(`[name="${k}"]`);
    if(!el){el=document.createElement("input");el.type="hidden";el.name=k;document.forms[0].appendChild(el);}
    if(p.get(k)) el.value=p.get(k);
  });
  const form=document.forms[0];
  form?.addEventListener("submit",()=>{try{
    const fd=new FormData(form); const obj=Object.fromEntries(fd.entries()); obj.ts=Date.now();
    if(window.MAKE_WEBHOOK_URL) navigator.sendBeacon(window.MAKE_WEBHOOK_URL,new Blob([JSON.stringify(obj)],{type:"application/json"}));
  }catch(e){}});
})();
</script>
</body>
</html>
